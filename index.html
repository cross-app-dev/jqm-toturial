<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekondow Tutorial</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <!-- This is the first page -->
    <section id="homepage" data-role="page">
        <div data-role="header">
            <h1>Taekwondo Guide</h1>
        </div>
        <div class="ui-content">
            <img id="tutorial-banner" src="images/taekwondo-banner.jpg" alt="Taekwondow Banner">
        </div>

        <!-- make sure that footer bar is fixed at the bottom of the screen during scrolling
        of the tutorial -->
        <div data-role="footer" data-position="fixed">

            <!-- By default, toolbars don't have any padding to accommodate its contents.
            To add padding inside of a full-width toolbar, wrap the toolbar's contents in an
            element and add class ui-bar to that element or apply your own padding rule in
            your custom CSS.-->
            <div class="page-footer">
                <a href="#about" class="ui-btn ui-icon-info ui-corner-all ui-btn-icon-notext">About</a>
            </div>
        </div>
    </section>

    <!-- This is the second page. It container information about developer. -->
    <div id="about" data-role="page">
        <div data-role="header">
            <h1>Developer Info</h1>
        </div>
        <div class="ui-content">
            <!--  create div container to resize the image properly.-->
            <div class="profile-pic-container">
                <img src="images/profile-pic-small.jpg" alt="developer profile pic">
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div class="page-footer">
                <a href="#homepage" class="ui-btn ui-icon-home ui-corner-all ui-btn-icon-notext">Home</a>
                <a href="#about" class="ui-btn ui-icon-info ui-corner-all ui-btn-icon-notext">About</a>
            </div>
        </div>
    </div>
</body>
</html>
